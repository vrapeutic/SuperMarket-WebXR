      <!--- superhands---------------------------------------->
      <a-entity 
 progressive-controls ="objects: .Items,.notItems"
       ></a-entity>
      <!----------------------------------------------------------------------->
      <a-entity id="camRig" position="0 0 5">
      <a-camera id="cam" >      <a-sphere id="fade" visible="false" position="0 0 -1.5" rotation="0 0 0" scale="3 2 1"  color="black"
        >    
        </a-sphere>        <a-entity cursor="rayOrigin: mouse"raycaster="objects: #trolly,.clickable,.Items,.notItems; far: 100"></a-entity>
         </a-camera>
         <a-entity hand-controls="hand: left" grab  class = "hand"></a-entity>
         <a-entity hand-controls="hand: right" grab class = "hand"></a-entity>
            </a-entity>

   <a-sky></a-sky>
      
    
    
      
      
       <!-- super hands controls    <a-entity hand-controls="hand: left" grabb  class = "hand"></a-entity>
      <a-entity hand-controls="hand: right" grabb class = "hand"></a-entity> -->
     
         
      <!-- grabbable correct. product -->
      <a-box   id = "correct1"  dynamic-body   grabbable  class="Items"   color="blue"  position="0.4  1 1"  product-collector    scale="0.1 0.1 0.1" >  </a-box>

          <a-box   id = "correct"  dynamic-body   grabbable  class="Items"   color="blue"  position="0.23  1 1" product-collector     scale="0.1 0.1 0.1" >  </a-box>
      <!-- grabbable wrong. product -->
           <a-box   id = "wrong"  dynamic-body   grabbable  class="notItems"   color="red"  position="1 1 1"  product-collector    scale="0.1 0.1 0.1" ></a-box> </a-box>
           <a-entity gltf-model="#butter"   id = "wrong1"  dynamic-body     class="notItems"   color="red" visible="true" depth="0.4" width = "0.4" height = "0.4" position="-3.00254 1 1.48"  product-collector   > </a-entity>

      </a-gltf-model>
           
     <a-gltf-model id="trolly"    product  src="#cart" position="0.2 0.10 -2" rotation = "0 -180 0"   >
