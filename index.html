    <script src="distaractor.js"></script>
    <script src="index.js"></script>

</head>

<body>
    <div id="dr-menu" class="center">


        <h>Select timer</h>
        <br>
        <button class="button button-cls" onclick="set_timer(90)"> 30</button>
        <button class="button button-cls" onclick="set_timer(120)"> 60</button>
        <button class="button button-cls" onclick="set_timer(150)"> 90</button>
        <button class="button button-cls" onclick="set_timer(0)"> open </button>


        <br> <br>
        <button class="button button-cls" onclick="start_game()">Start</button>
    </div>
    <div id="game" style="visibility: hidden;">

        <a-scene physics effects="bloom, fxaa, ssao, godrays" bloom="radius: 0.66" fxaa godrays="src: #sun; threshold: 0. 0.33; intensity: 2;tint:#FF0000" ssao="intensity:10;scale:.2;maxDepth:10;samples:64;radius:1;depthCutoff:100;blurRadius:10" renderer="antialias: true;
    sortObjects: true;
    maxCanvasWidth: 1920;
    maxCanvasHeight: 1920;
    colorManagement: true;">

            <a-assets timeout="500000">

                <a-asset-item id="butterfly" src="https://cdn.glitch.com/5133a850-d5e7-4a97-91c0-7fdb4a51d65e%2FButterfly.glb?v=1607868452056"></a-asset-item>

            <!--- superhands---------------------------------------->
            <a-entity progressive-controls="objects: .Items,.notItems"></a-entity>
            <!----------------------------------------------------------------------->
            <a-entity id="camRig" position="0 0 5">
                <a-camera id="cam" position="0 0 0">
                    <a-entity id="my-cursor" cursor="rayOrigin: mouse" raycaster="objects: #trolly,.clickable,.Items,.notItems; far: 100"></a-entity>
                    <a-text id="EndTxt" value="" position="0 2 -10" text="width: 5; alphaTest: 1.38; color: black"></a-text>

                </a-camera>
                <a-entity hand-controls="hand: left" grab class="hand"></a-entity>
                <a-entity hand-controls="hand: right" grab class="hand"></a-entity>
            </a-entity>

            <a-sky></a-sky>





            <!-- super hands controls   
           <a-entity hand-controls="hand: left" grabb  class = "hand"></a-entity>
      <a-entity hand-controls="hand: right" grabb class = "hand"></a-entity> -->

            <a-entity gltf-model="#egg" grabbable id="item2" dynamic-body class="Items" color="red" visible="true" position="-1.96192 1.4 -5.75553" product-collector> </a-entity>

                </a-box>
